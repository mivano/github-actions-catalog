google_analytics: 
baseurl: ""
title: GitHub Actions Catalog
description: |
   A collection of GitHub Actions.
copyright: mivano
url: ""


plugins:
  - "jekyll-seo-tag"

exclude: [
  styles/index.css,
  styles/syntax.css,
  package.json,
  package-lock.json,
  postcss.config.js,
  readme.md,
]

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
